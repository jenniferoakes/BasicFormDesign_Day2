<!DOCTYPE html>

<html lang='e'>

  <head>
    <meta charset='utf-'>
    <title>Force User Sign Up Form</title>

  </head>

  <body>

    <form action='http://requestb.in/14zydfi1?inspect' method='post'>

        <fieldset>
          <legend>Basic Information</legend>

          <aside>
              <label for='fullname-input'>Full Name</label>
              <input type='text' name='fullname' id='fullname-input' placeholder='Luke Skywalker' required>
          </aside>

          <aside>
              <label for='choose-file'>Profile Pic</label>
              <input type='file' name='choose-file'>
          </aside>

          <aside>
              <label for='email'>Email</label>
              <input type='text' name='email' id='email' placeholder='luke@sky.com' required>
          </aside>

          <aside>
            Side:
              <label><input type='radio' name='side' value='light'>Light</label>
              <label><input type='radio' name='side' value='dark'>Dark</label>
          </aside>

          <aside>
            <label for='story'>Origin Story</label>
            <textarea name='story' name='story' id='story' required></textarea>
          </aside>

        </fieldset>


        <fieldset>
          <legend>Abilities</legend>

          <aside>
            <label for='lightsaber-Color'>Lightsaber Color</label>
            <select name='Lightsaber-Color'>
              <option value=''>Select Color</option>
              <option value='blue'>Blue</option>
              <option value='red'>Red</option>
              <option value='green'>Green</option>
              <option value='purple'>Purple</option>
            </select>
          </aside>

          <aside>
            <label for='objects'>How many objects can you levitate at once?</label>
            <input type='number' name='objects' id='objects' min='1' max='7'>
          </aside>

          <aside>
            <label for='ability'>Favorite Ability</label>
            <input type='text' name='ability' id='ability' placeholder='precognition'>
          </aside>

          <aside>
            <label for='pilot-experience'>Pilot Experience</label>
              <label><input type='checkbox' id='speeder' value='speeder' name='pilot-experience'>Speeder</label>
              <label><input type='checkbox' id='transport' value='transport'>Transport</label>
              <label><input type='checkbox' id='x-wing' value='x-wing'>X-wing</label>
              <label><input type='checkbox' id='tie-fighter' value='tie-fighter'>TIE Fighter</label>
              <label><input type='checkbox' id='starship' value='starship'>Starship</label>
              <label><input type='checkbox' id='bantha' value='bantha'>Bantha</label>
          </aside>
        </fieldset>

        <fieldset>
          <legend>Application Information</legend>

          <aside>
              <label for='mentor'>Desired Mentor</label>
              <input type='text' name='mentor' id='mentor' placeholder='Yoda'>
          </aside>

          <aside>
            <label for='date'>Application Date</label>
            <input type='date' name='date' id='date' required>
          </aside>

          <aside>
              <label for='password'>Application Password</label>
              <input type='text' name='password' id='password' required>
          </aside>

          <aside>
            <label for='dark-side'>How do you get to the dark side?</label>
            <textarea name='text' name='dark-side' id='dark-side'></textarea>
          </aside>

          <input type='reset' value='Start Over'>
          <input type='submit' value='Apply'>

      </fieldset>

    <footer>
      <p>&copy; 2016 The Republic</p>
    </footer>

    </form>
  </body>
</html>
