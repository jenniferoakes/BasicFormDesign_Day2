<!DOCTYPE html>

<html lang='e'>

  <head>
    <meta charset='utf-'>
    <title>Force User Sign Up Form</title>

  </head>

  <body>

    <form action='http://requestb.in/14zydfi1?inspect' method='post'>

        <fieldset>
          <legend>Basic Information</legend>

          <aside>
              <label for='fullname-input'>Full Name</label>
              <input type='text' name='fullname' id='fullname-input' placeholder='Luke Skywalker'>
          </aside>

          <aside>
          </aside>

          <aside>
              <label for='email'>Email</label>
              <input type='text' name='email' id='email' placeholder='luke@sky.com'>
          </aside>

          <aside>
            Side:
              <label><input type='radio' name='side' value='light'>Light</label>
              <label><input type='radio' name='side' value='dark'>Dark</label>
          </aside>

          <aside>
            <label for='story'>Origin Story</label>
            <textarea name='story' name='story' id='story'></textarea>
          </aside>

        </fieldset>


        <fieldset>
          <legend>Abilities</legend>

          <aside>
          </aside>

          <aside>
            <label for='objects'>How many objects can you levitate at once?</label>
            <input type='text' name='objects' id='objects'>
          </aside>

          <aside>
            <label for='ability'>Favorite Ability</label>
            <input type='text' name='ability' id='ability' placeholder='precognition'>
          </aside>

          <aside>
            Pilot Experience
              <label><input type='checkbox' id='speeder' value='speeder'>Speeder</label>
              <label><input type='checkbox' id='transport' value='transport'>Transport</label>
              <label><input type='checkbox' id='x-wing' value='x-wing'>X-wing</label>
              <label><input type='checkbox' id='tie-fighter' value='tie-fighter'>TIE Fighter</label>
              <label><input type='checkbox' id='starship' value='starship'>Starship</label>
              <label><input type='checkbox' id='bantha' value='bantha'>Bantha</label>
          </aside>
        </fieldset>

        <fieldset>
          <legend>Application Information</legend>

          <aside>
              <label for='mentor'>Desired Mentor</label>
              <input type='text' name='mentor' id='mentor' placeholder='Yoda'>
          </aside>

          <aside>
              <label for='password'>Application Password</label>
              <input type='text' name='password' id='password'>
          </aside>

          <aside>
            <label for='dark-side'>How do you get to the dark side?</label>
            <textarea name='text' name='dark-side' id='dark-side'></textarea>
          </aside>

          <aside>
          </aside>
      </fieldset>

    <footer>
      <p>&copy; 2016 The Republic</p>
    </footer>


  </body>
</html>
